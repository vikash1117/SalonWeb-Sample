<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Book an Appointment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Booking Form Section -->
    <section class="py-16 bg-white" id="booking">
        <div class="max-w-4xl mx-auto px-4">
            <h2 class="text-4xl font-bold text-center text-gray-800 mb-8">Book an Appointment</h2>
            <form class="bg-gray-50 p-8 rounded-lg shadow-lg">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold" for="name">Name</label>
                        <input class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="name" placeholder="Your Name" type="text"/>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold" for="email">Email</label>
                        <input class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" placeholder="Your Email" type="email"/>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold" for="phone">Phone</label>
                        <input class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="phone" placeholder="Your Phone Number" type="tel"/>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold" for="service">Service</label>
                        <select class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="service">
                            <option>Haircut</option>
                            <option>Hair Coloring</option>
                            <option>Manicure</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold" for="date">Date</label>
                        <input class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="date" type="date"/>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold" for="time">Time</label>
                        <input class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="time" type="time"/>
                    </div>
                </div>
                <button class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg hover:bg-blue-400 transition duration-300" type="submit">Book Now</button>
            </form>
        </div>
    </section>
</body>
</html>
