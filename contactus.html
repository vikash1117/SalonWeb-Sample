<html>
<head>
    <title>Contact Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="font-roboto bg-gray-100">
    <div class="container mx-auto p-6">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h1 class="text-2xl font-bold mb-4">Contact Information</h1>
            <div class="flex flex-col md:flex-row md:space-x-6">
                <div class="md:w-1/2">
                    <h2 class="text-xl font-semibold mb-2">Get in Touch</h2>
                    <p class="mb-4">We'd love to hear from you! Reach out to us using the contact details below or fill out the contact form.</p>
                    <div class="mb-4">
                        <i class="fas fa-phone-alt text-gray-600"></i>
                        <span class="ml-2">Phone: (123) 456-7890</span>
                    </div>
                    <div class="mb-4">
                        <i class="fas fa-envelope text-gray-600"></i>
                        <span class="ml-2">Email: contact@example.com</span>
                    </div>
                    <div class="mb-4">
                        <i class="fas fa-map-marker-alt text-gray-600"></i>
                        <span class="ml-2">Address: 123 Main Street, Anytown, USA</span>
                    </div>
                </div>
                <div class="md:w-1/2 mt-6 md:mt-0">
                    <h2 class="text-xl font-semibold mb-2">Contact Form</h2>
                    <form>
                        <div class="mb-4">
                            <label for="name" class="block text-gray-700">Name</label>
                            <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Name">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700">Email</label>
                            <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Email">
                        </div>
                        <div class="mb-4">
                            <label for="message" class="block text-gray-700">Message</label>
                            <textarea id="message" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Send Message</button>
                    </form>
                </div>
            </div>
            <div class="mt-6">
                <h2 class="text-xl font-semibold mb-2">Our Location</h2>
                <div class="w-full h-64">
                    <iframe class="w-full h-full rounded-lg" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9537353153167!3d-37.81627977975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d1f9b1b1a1b1!2s123%20Main%20Street%2C%20Anytown%2C%20USA!5e0!3m2!1sen!2sus!4v1616161616161!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
